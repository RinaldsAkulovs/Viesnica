<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Montana</title>
  <link rel="stylesheet" href="../static/signup.css">
  <script href="../static/js/signup.js"></script>
</head>
<body>

<div class="col text-center button2">
    <a href="../templates/index.html"><button class="btn" type="submit" name="submit" id="submit">Back</button></a>
</div>

<button onclick="document.getElementById('id01').style.display='block'">Sign Up</button>


<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">X</span>
  <form class="modal-content" action="/Viesnica/Viesnicas/php/SingUp.php" method="POST">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email">

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password-one">

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="repeatpassword">

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="residence_order.html" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button name="butt" type="submit" value="1" class="signup">Sign Up</button>
      </div>
    </div>
  </form>
</div>


</body>
</html>
